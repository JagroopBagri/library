<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src='main.js' defer></script>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class='container'>
        <div class='top'>
            <div class='left-side'>
                <div class='logo'>
                    <img src='logo.png' alt='Cat sitting on Books'>
                    <div class='myLibrary'>
                        <h1>My</h1>
                        <h1>Library</h1>
                    </div>
                </div>
                <div class='addBook'>
                    <div>insert title</div>
                    <div>insert author</div>
                    <div>insert pages</div>
                    <div>read or not</div>
                    <div>Add new book</div>
                </div>
                <div class='stats'>
                    <div>Total Books Read  </div>
                    <div>Total Pages Read </div>
                </div>
            </div>
            <div class='right-side'>
                <div class='headers'>
                    <div>Title</div>
                    <div>Author</div>
                    <div>Pages</div>
                    <div>Status</div>
                    <div>Edit/Delete</div>
                </div>
                <div class='books'></div>
            </div>
        </div>
        <div class='bottom'>
            <footer class='footer'>
                <p>FOOTER</p>
            </footer>
        </div>
    </div>

</html>
