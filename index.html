<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src='main.js' defer></script>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class='container'>
        <div class='top'>
            <div class='left-side'>
                <div class='logo'>
                    <img src='logo.png' alt='Cat sitting on Books' class='cat'>
                    <div class='myLibrary'>
                        <h1 class='my'>My</h1>
                        <h1 class='library'>Library</h1>
                    </div>
                </div>
            <form class='addBook'>
                <label for='title'>Title</label>
                <input type='text' id='title' name='title' placeholder='What is the title of the book?'>
                <label for='author'>Author</label>
                <input type='text' id='author' name='author' placeholder='Who is the author of the book?'>
                <label for='pages'>Pages</label>
                <input type='text' id='pages' name='pages' placeholder='How many pages does the book have?'>
                <div class='radio'>
                    <div>Have you read this book?</div>
                    <div class='yes'>
                        <label for='yes'>Yes</label>
                        <input type='radio' id='yes' name='readOrNot' value='yes'>
                    </div>
                    <div class='no'>
                        <label for='no'>No</label>
                        <input type='radio' id='no' name='readOrNot' value='no'>
                    </div>
                </div>
                <button class='addNewBookButton' type='button'>Add New Book</button>
            </form>
            <div class='stats'>
                <div class ='statsCenter'>
                    <div>Books Read</div>
                    <div class='booksRead'>0</div>
                </div>
                <div class='statsCenter'>
                    <div>Pages Read</div>
                    <div class='pagesRead'>0</div>
                </div>
            </div>
        </div>
        <div class='right-side'>
            <div class='bookList'>
                <div class='headers'>
                    <div>Title</div>
                    <div>Author</div>
                    <div>Pages</div>
                    <div>Status</div>
                    <div>Delete</div>
                </div>
                </div>
            </div>
        </div>
        <footer>
            <p class ='footer'></p>
            <p><a href="https://github.com/JagroopBagri" target="_blank"><img src='github-brands.svg' alt='Github Logo' class='fa-github' width = 25px></a></p> 
        </footer> 
    </div>
</body>
</html>
