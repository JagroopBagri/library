<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src='main.js' defer></script>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class='container'>
        <div class='top'>
            <div class='left-side'>
                <div class='logo'>
                    <img src='logo.png' alt='Cat sitting on Books'>
                    <div class='myLibrary'>
                        <h1>My</h1>
                        <h1>Library</h1>
                    </div>
                </div>
                <form class='addBook'>
                    <label for='title'>Title</label>
                    <input type='text' id='title' name='title' placeholder='What is the title of the book?'>
                    <label for='author'>Author</label>
                    <input type='text' name='author' placeholder='Who is the author of the book?'>
                    <label for='pages'>Pages</label>
                    <input type='text' name='pages' placeholder='How many pages does the book have?'>
                    <div class='radio'>
                        <div>Have you read this book?</div>
                        <div class='yes'>
                            <label for='yes'>Yes</label>
                            <input type='radio' id='yes' name='readOrNot' value='yes'>
                        </div>
                        <div class='no'>
                            <label for='no'>No</label>
                            <input type='radio' id='no' name='readOrNot' value='no'>
                        </div>
                    </div>
                    <button class='addNewBookButton'>Add new book</button>
                </form>
                <div class='stats'>
                    <div>Total Books Read  </div>
                    <div class='booksRead'>5</div>
                    <div>Total Pages Read </div>
                    <div class='pagesRead'>2450</div>
                </div>
            </div>
            <div class='right-side'>
                <div class='bookList'>
                    <div class='headers'>
                        <div>Title</div>
                        <div>Author</div>
                        <div>Pages</div>
                        <div>Status</div>
                        <div>Edit / Delete</div>
                    </div>
                    <div class='books'>
                        <div>Harry Potter and the Sorcerer's Stone </div>
                        <div>J.K. Rowling</div>
                        <div>223</div>
                        <div>Read</div>
                        <div>Edit / Delete</div>
                    </div>
                </div>
            </div>
        </div>
        <div class='bottom'>
            <footer class='footer'>
                <p>FOOTER</p>
            </footer>
        </div>
    </div>
</body>
</html>
